<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>十五个小球随机跳跃物理模拟</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="info">
            <h1>物理小球跳跃模拟</h1>
            <p>十五个小球在3D空间中进行随机跳跃运动</p>
            <div id="controls">
                <button id="resetBtn">重置场景</button>
                <button id="pauseBtn">暂停/继续</button>
                <label>
                    重力: <input type="range" id="gravitySlider" min="0.1" max="2" step="0.1" value="0.8">
                    <span id="gravityValue">0.8</span>
                </label>
                <label>
                    弹性: <input type="range" id="bounceSlider" min="0.1" max="1" step="0.1" value="0.7">
                    <span id="bounceValue">0.7</span>
                </label>
            </div>
        </div>
        <div id="scene-container"></div>
    </div>

    <!-- 引入Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r157/three.min.js"></script>
    <!-- 引入轨道控制器 -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/examples/js/controls/OrbitControls.js"></script>
    <script src="main.js"></script>
</body>
</html>
